<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sample tutorial">
    <meta name="author" content="azeez">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login_custom.css">

</head>

<body>
<div class="container">
    <h2>... Sign In to Explore ...</h2>
    <form class="form-inline">
        <div class="form-group mr-2">
            <label class="sr-only" for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group mr-2">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group mr-2">
            <label><input type="checkbox" class="mr-1"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="callAlert()">Sign in</button>
    </form>
</div>
<script src="../js/app.js"></script>
</body>
</html>
